version: '2'
services:

  cre-glue:
    image: credocker/creglue:2020.0
    container_name: creglue
    volumes:
     - /var/run/docker.sock:/tmp/docker.sock:ro
     - ./secrets:/cre/secrets

  cre-proxy:
    image: credocker/creproxy:2020.0
    container_name: creproxy
    environment:
      ADMIN_EMAIL: michael.kahle@yahoo.de
      CRE_DOMAIN: localhost
      CRE_DEVELOPMENT: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./volumes/certs:/etc/letsencrypt"
    volumes_from:
      - cre-glue

  cre-micronaut:
   image: credocker/cremicronaut:2020.0
   container_name: cremicronaut
   environment: 
     CRE_SUBDOMAIN: www
#     CRE_PORT: 8000
#     CRE_PHP_ROOT: www/yii/public
     POSTGRES_DB: tambora
     POSTGRES_USER: tambora
     POSTGRES_PWD: geheim2
     DB_MIGRATION: flyway
   volumes:
    - "./volumes/micronaut:/cre/mn-app"
   volumes_from:
    - cre-glue
   ports:
    - "8080:8080"

  cre-postgis:
    image: credocker/crepostgis:2018.0
    container_name: crepostgis
    environment:
      POSTGRES_ROOT_PWD: geheim
      CRE_SUBDOMAIN:  db
      CRE_PORT:       5432 
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres/dumps/tambora:/cre/postgres/dumps/tambora 
      - ./volumes/postgres/data:/var/lib/postgresql  
    volumes_from:
      - cre-glue
 
