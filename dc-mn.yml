version: '2'
services:

  cre-glue:
    image: tamboraorg/creglue:2020.0
    container_name: creglue
    volumes:
     - /var/run/docker.sock:/tmp/docker.sock:ro
     - ./secrets:/cre/secrets

  cre-proxy:
    image: tamboraorg/creproxy:2020.0
    container_name: creproxy
    environment:
      ADMIN_EMAIL: michael.kahle@yahoo.de
      CRE_DOMAIN: localhost
      CRE_DEVELOPMENT: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./volumes/certs:/etc/letsencrypt"
    volumes_from:
      - cre-glue

  cre-mn:
   image: tamboraorg/cremicronaut:2020.0
   container_name: cremn
   environment: 
     CRE_SUBDOMAIN: www
     CRE_PORT: 8080
##     CRE_PORT: 5000 ## 2018
##     MICRONAUT_SERVER_PORT: 8080 ## 2018 or...
#     CRE_PHP_ROOT: www/yii/public
     POSTGRES_DB: spring
     POSTGRES_USER: spring
     POSTGRES_PWD: geheim2
   volumes:
    - "./volumes/spring:/cre/spring"
   volumes_from:
    - cre-glue
   ports:
    - "8080:8080"
##    - "5000:5000" ## 2018

  cre-postgis:
    image: tamboraorg/crepostgis:2020.0
    container_name: crepostgis
    environment:
      POSTGRES_ROOT_PWD: geheim
      CRE_SUBDOMAIN:  db
      CRE_PORT:       5432 
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres/dumps/tambora:/cre/postgres/dumps/tambora 
    volumes_from:
      - cre-glue
 
